<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .profile-picture {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 20px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informações de Contato</h1>
        <img class="profile-picture" src="https://via.placeholder.com/200" alt="Imagem de Perfil">
        <div class="contact-info">
            <p><strong>Nome:</strong> João Silva</p>
            <p><strong>Email:</strong> joao@example.com</p>
            <p><strong>Telefone:</strong> (11) 1234-5678</p>
            <p><strong>Endereço:</strong> Rua Exemplo, 123 - Cidade, Estado</p>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/joao.silva" target="_blank"><img src="https://via.placeholder.com/40" alt="Facebook"></a>
            <a href="https://twitter.com/joaosilva" target="_blank"><img src="https://via.placeholder.com/40" alt="Twitter"></a>
            <a href="https://www.instagram.com/joaosilva/" target="_blank"><img src="https://via.placeholder.com/40" alt="Instagram"></a>
            <a href="https://www.linkedin.com/in/joaosilva/" target="_blank"><img src="https://via.placeholder.com/40" alt="LinkedIn"></a>
        </div>
    </div>
</body>
</html>
